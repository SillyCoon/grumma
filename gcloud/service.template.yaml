apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ${SERVICE}
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "2"
    spec:
      containerConcurrency: 80
      containers:
        - image: ${IMAGE}
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: PUBLIC_REAL_TIME_CONTENT_UPDATE
              value: "${PUBLIC_REAL_TIME_CONTENT_UPDATE}"
            - name: PUBLIC_URL
              value: https://grumma.org
            - name: PUBLIC_API
              value: https://scala-notion-h2mjeyfyja-an.a.run.app
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: DATABASE_URL
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: SUPABASE_URL
            - name: SUPABASE_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: SUPABASE_KEY
            - name: ADMIN_EMAILS
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: ADMIN_EMAILS
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
          startupProbe:
            timeoutSeconds: 240
            periodSeconds: 240
            failureThreshold: 1
            tcpSocket:
              port: 8080
  traffic:
    - percent: 100
      latestRevision: true
